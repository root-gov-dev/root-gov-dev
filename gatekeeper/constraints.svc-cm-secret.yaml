# File purpose: Gatekeeper ConstraintTemplate + Constraints for naming and required labels.
# Note: Requires Gatekeeper CRDs deployed. Apply via kubectl or GitOps.

apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: k8srequiredlabels
spec:
  crd:
    spec:
      names:
        kind: K8sRequiredLabels
      validation:
        openAPIV3Schema:
          type: object
          properties:
            labels:
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequiredlabels
        violation[{"msg": msg}] {
          provided := {label | label := input.parameters.labels[_]}
          required := provided
          missing := {l | l := required[_]; not input.review.object.metadata.labels[l]}
          count(missing) > 0
          msg := sprintf("%v missing required labels: %v", [input.review.object.kind, missing])
        }

---
apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: namingconvention
spec:
  crd:
    spec:
      names:
        kind: NamingConvention
      validation:
        openAPIV3Schema:
          type: object
          properties:
            namingPattern:
              type: string
            maxLength:
              type: integer
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package namingconvention
        violation[{"msg": msg}] {
          pattern := input.parameters.namingPattern
          n := input.review.object.metadata.name
          not re_match(pattern, n)
          msg := sprintf("%v/%v name does not match pattern %v", [input.review.object.kind, n, pattern])
        }
        violation[{"msg": msg}] {
          max := input.parameters.maxLength
          n := input.review.object.metadata.name
          count(n) > max
          msg := sprintf("%v/%v name exceeds max length %v", [input.review.object.kind, n, max])
        }

---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: svc-cm-secret-required-labels
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Service","ConfigMap","Secret"]
  parameters:
    labels:
      - "namespace.io/team"
      - "namespace.io/environment"
      - "namespace.io/lifecycle"
      - "namespace.io/managed-by"
      - "namespace.io/contract-ref"

---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: NamingConvention
metadata:
  name: svc-cm-secret-naming
spec:
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Service","ConfigMap","Secret"]
  parameters:
    namingPattern: "^(team|tenant|feature)-[a-z0-9]([a-z0-9-]{0,61}[a-z0-9])?$"
    maxLength: 63