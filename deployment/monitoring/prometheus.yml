# AI 架构师系统 Prometheus 配置
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-architect'
    environment: 'production'

# 告警规则文件
rule_files:
  - "alert_rules.yml"

# 抓取配置
scrape_configs:
  # AI 架构师应用指标
  - job_name: 'ai-architect'
    static_configs:
      - targets: ['ai-architect:9090']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*):\d+'
        replacement: '${1}'

  # Node.js 应用指标
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Redis 指标
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # PostgreSQL 指标
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    params:
      dsn: ['postgresql://ai_architect:ai_architect_pass@postgres:5432/ai_architect?sslmode=disable']

  # Nginx 指标
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 15s

  # 容器指标
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s

  # 黑盒监控
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - http://ai-architect:8080/health
        - http://ai-architect:8080/ready
        - http://ai-architect:8080/live
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

# 远程写入配置 (可选)
remote_write:
  - url: "https://prometheus-cloud.example.com/api/v1/write"
    basic_auth:
      username: "prometheus-user"
      password: "prometheus-pass"

# 远程读取配置 (可选)
remote_read:
  - url: "https://prometheus-cloud.example.com/api/v1/read"
    basic_auth:
      username: "prometheus-user"
      password: "prometheus-pass"

# 存储配置
storage:
  tsdb:
    path: /prometheus
    retention: 15d

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

